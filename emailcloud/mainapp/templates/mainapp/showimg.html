<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Images</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td><img src="{{ i.images.url }}" alt="not found" width="100px" height="100px"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
