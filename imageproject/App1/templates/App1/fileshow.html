<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images List</title>
</head>
<body>
    <h2>Uploaded Images</h2> <a href="{% url 'img' %}"><h5>Upload More</h5></a>
    <table>
        <tr>
            <th>Id</th>
            <th>Caption Name</th>
            <th>Image</th>
          </tr>
          {% for i in ui %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.caption_name }}</td>
            <td><img src="{{ i.caption_image.url }}" alt="{{ i.caption_name }}" title="{{ i.caption_name }}" width="100" height="100"></td>
          </tr>
          {% endfor %}
    </table>
</body>
</html>
